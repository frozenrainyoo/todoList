<!DOCTYPE html>
<html ng-app>
<head>
	<title> Angular.js </title>
	<link rel = "stylesheet" href = "css/bootstrap.min.css" />
	<script src="js/angular.min.js"></script>
	<script>
		function basicController($scope) {
			$scope.title = 'Students List';
			$scope.students = [ {
				id : 1,
				name: 'insung',
				score: 4.2
			}, 
			{
				id : 2,
				name: 'hajin',
				score: 4.5
			}];

			$scope.getAverage = function () {
				var output = 0;
				for (var i = 0; i < $scope.students.length; i++) {
					output += $scope.students[i].score;
				}

				return output / $scope.students.length;
			}

			$scope.submit = function () {
				$scope.students.push( {
					id: $scope.students.length + 1,
					name: $scope.name,
					score: 0.0
				});

				$scope.name='';
			}
		}
	</script>
</head>
<body class="container">
	<input ng-model="text" />
	<h1 ng-bind="text"></h1>
	<div ng-controller="basicController">
	<h1> {{ title }}</h1>
	<form class="form-inline" ng-submit="submit()">
		<div class="input-append">
			<input ng-model="name" type="text">
			<div class="btn-group">
				<input type="submit" class="btn" value="Add" />
			</div>
		</div>
	</form>
	<table class = "table">
	<tr>
		<th>ID</th>
		<th>Name</th>
		<th>Score</th>
	</tr>
	<tr ng-repeat="student in students">
		<td>{{ student.id }}</td>
		<td>{{ student.name }}</td>
		<td>
			<input type="number" class="input-small" ng-model="student.score" />
		</td>
	</tr>
	</table>
	<h3> Average:: {{ getAverage() }} </h3>
	</div>
</body>
</html>
